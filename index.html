<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8">
        <title>todolist</title>
        <link rel="stylesheet" href="style.css">
    </head>    
    <body>
        <div id="todolist">
            <h1>To-Do List</h1></div>
            <div id="boxbutton">
            <input type="text" id="task"  placeholder="Add new task">
            <button id="addbutton" onclick="addtask()">ADD</button></div>
          
        <div id="list">
            <h2>Task List</h2>
            <ul id="tasklist"></ul>
        </div>
        <hr />
        <div id="completed">
            Completed:<span id="completedlist">0</span><br>
            Uncompleted:<span id="uncompletedlist">0</span>
        </div>
        <script src="script.js"></script>
    </body>
